<!DOCTYPE html>
<html lang="es" dir="ltr" ng-app="app">

<head>

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/materialize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/material-icons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/personal.css')}}">
    <link rel="Shortcut Icon" href="{{ url_for('static',filename='images/isotipo1.png')}}" type="image/x-icon" />
    <title>{{title}}</title>
</head>

<body bgcolor="#F7F9FA">
    {% block appbar %} {% endblock %} {% block main %} {% endblock %}
    <script src=" {{ url_for('static',filename='js/jquery.js')}}"></script>
    <script src=" {{ url_for('static',filename='js/materialize.min.js')}}"></script>
    <script src=" {{ url_for('static',filename='js/angular.min.js')}}"></script>
    <script src=" {{ url_for('static',filename='js/app.js')}}"></script>
    <script src=" {{ url_for('static',filename='js/per.js')}}"></script>
    {% block footer %}
    <footer class="page-footer {{color}}">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>

</html>
