{% extends "base.html" %} {% block appbar %} {% include "home/menuHome.html" %} {% endblock %} {% block main %}
<div class="row">
    <div class="col s12 m4"></div>
    <div class="col s12 m4 card hoverable">
        <div class="row">
            <div class="col s12 m12">
                <center><img class="responsive-img activator circle" width="200px" src="{{ url_for('static',filename='images/login.png')}}"></center>
                <hr>
            </div>
            <form autocomplete="off">
                <div class="input-field col s12 m12 black-text">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="email" id="usuario" name="usuario" ng-model="usuario">
                    <label for="usuario">Ingrese su usuario</label>
                </div>
                <div class="input-field col s12 m12 black-text">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="contrasena" name="contrasena" ng-model="contrasena">
                    <label for="contrasena">Ingrese su contraseña</label>
                </div>
                <div class="col s12 m12 card-action center">
                    <button class=" waves-effect btn-large {{color}} darken-2 z-depth-5">Ingresar</button>
                    <h5>¿Eres nuevo?, <a href="/registrar">Crea tu cuenta</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
